<main class="h-screen flex-wrap flex justify-content-center align-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>
  
    <form (submit)="onSubmit()">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="email" name="email" [(ngModel)]="loginRequest.email" placeholder="Email address" pInputText class="w-full mb-3">
  
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="loginRequest.password" placeholder="Password" pInputText class="w-full mb-3">
  
        <div class="flex align-items-center justify-content-between mb-3">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>
  
        <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </form>
  </div>
</main>
