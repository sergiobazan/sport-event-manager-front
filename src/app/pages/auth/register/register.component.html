<main class="h-screen flex-wrap flex justify-content-center align-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
        <span class="text-600 font-medium line-height-3">Already have an account?</span>
        <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign In here!</a>
    </div>
  
    <form (submit)="onSubmit()">
        <label for="name" class="block text-900 font-medium mb-2">Name</label>
        <input id="name" type="text" name="name" [(ngModel)]="registerRequest.name" placeholder="Name" pInputText class="w-full mb-3">

        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="email" name="email" [(ngModel)]="registerRequest.email" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="birthDate" class="block text-900 font-medium mb-2">Birth Date</label>
        <input id="birthDate" type="date" name="birthDate" [(ngModel)]="registerRequest.birthDate" pInputText class="w-full mb-3">
  
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="registerRequest.password" placeholder="Password" pInputText class="w-full mb-3">
  
        <button type="submit" pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full"></button>
    </form>
  </div>
</main>
